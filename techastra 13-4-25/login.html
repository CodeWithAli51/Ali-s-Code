<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('Image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .wrapper {
            width: 100%;
            max-width: 420px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px 40px 55px;
            margin: 0 10px;
            text-align: center;
            color: #fff;
        }
        .wrapper h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            font-size: 16px;
            color: #fff;
            border-radius: 40px;
            padding: 20px 45px 20px 20px;
            outline: none;
        }
        .input-box input::placeholder {
            color: #fff;
        }
        .input-box .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: 15px 0;
        }
        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px; /* Added space below the login button */
        }
        .register-link {
            font-size: 14.5px;
            margin-top: 20px;
        }
        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }

        /* Forgot Password Popup */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .forgot.popup {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px 55px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            color: #fff;
            text-align: center;
        }
        .forgot.popup h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .forgot.popup input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            font-size: 16px;
            color: #fff;
            border-radius: 40px;
            padding: 20px 45px 20px 20px;
            outline: none;
        }
        .forgot.popup input::placeholder {
            color: #fff;
        }
        .forgot.popup button {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 20px;
        }
        .forgot.popup button[type="reset"] {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: #fff;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }

        /* Add blur effect on the background when popup is active */
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="wrapper" id="login-page">
        <form action="login_register.php" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" name="password" required>
                <span class="eye-icon" onclick="togglePassword()">
                    üëÅÔ∏è
                </span>
            </div>
            <button type="submit" class="btn" name="login">Login</button>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="javascript:void(0);" onclick="openForgotPassword()">Forgot Password?</a>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Popup -->
    <div class="popup-container" id="forgot-popup">
        <div class="forgot popup">
            <form method="POST" action="forgot_password.php">
                <h2>RESET PASSWORD</h2>
                <button type="reset" onclick="popup('forgot-popup')">X</button>
                <input type="email" placeholder="Enter your email" name="email" required>
                <button type="submit" class="btn" name="send-reset-link">SEND LINK</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Change to "open eye"
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Change back to "closed eye"
            }
        }

        // Forgot Password Popup Functions
        function openForgotPassword() {
            document.getElementById('forgot-popup').style.display = 'flex';
            document.getElementById('login-page').classList.add('blurred');
        }

        function popup(id) {
            const popup = document.getElementById(id);
            popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('login-page').classList.toggle('blurred');
        }
    </script>
</body>
</html>
