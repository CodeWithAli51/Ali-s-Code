{% extends "layout.html" %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<h2>Edit Note</h2>
<form method="POST">
    <div class="form-group">
        <textarea name="content" class="form-control" rows="4">{{ note.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Note</button>
</form>
{% endblock %}
